<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="container">

            <div class="speechtxt">Speech Recognition</div>
            <div class="container2">
                <div class="speech">
                    <input type="text" id="speechToText" placeholder="Please speak to type.." >
                </div>
                <div class="mic" id="mic"><img src="mic.png" alt="speak" onclick="record()"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
